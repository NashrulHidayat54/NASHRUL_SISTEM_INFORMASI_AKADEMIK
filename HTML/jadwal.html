<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran</title>
    <link rel="stylesheet" href="../css/style_jadwal.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>JADWAL PELAJARAN </h1>
        </header>
        <div class="filter">
            <label for="kelas">Pilih Kelas:</label>
            <select id="kelas">
                <option value="XI PPLG 1">XI PPLG 1</option>
                <option value="XI PPLG 2">XI PPLG 2</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>Mapel</th>
                    <th>Guru</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Senin</td>
                    <td class="highlight">08:00-09:40</td>
                    <td>Bahasa Indonesia</td>
                    <td>Rina</td>
                </tr>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
