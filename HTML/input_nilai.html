<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai</title>
    <link rel="stylesheet" href="../css/style_input_nilai.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>INPUT NILAI</h1>
        </header>
        <div class="filter">
            <label for="kelas">Pilih Kelas:</label>
            <select id="kelas">
                <option value="XI PPLG 1">XI PPLG 1</option>
                <option value="XI PPLG 2">XI PPLG 2</option>
            </select>
            <label for="mapel">Pilih Mapel:</label>
            <select id="mapel">
                <option value="Pemrograman Dasar">Pemrograman Dasar</option>
                <option value="Matematika">Matematika</option>
                <option value="Bahasa Inggris">Bahasa Inggris</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nama Siswa</th>
                    <th>Tugas</th>
                    <th>UTS</th>
                    <th>UAS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ahmad Fikri</td>
                    <td><input type="number" value="80" min="0" max="100"></td>
                    <td><input type="number" value="85" min="0" max="100"></td>
                    <td><input type="number" value="88" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>...</td>
                    <td><input type="number" min="0" max="100"></td>
                    <td><input type="number" min="0" max="100"></td>
                    <td><input type="number" min="0" max="100"></td>
                </tr>
            </tbody>
        </table>
        <div class="actions">
            <button type="button">SIMPAN</button>
        </div>
    </div>
</body>

</html>
